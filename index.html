<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,1,0" />
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="wrapper">
                  <div class="header">
                     <h1>Generate a</h1>
                     <h1 class="alt-color">random password</h1>
                  </div> 
                  <p>
                     Never use an insecure password again.
                 </p>
                 <button id="my-btn">Generate passwords</button>

                 <div class="line"></div>

                 <div class="password-container">
                     <div class="password-wrapper">
                         <input type="text" placeholder="create password" id="random-password-1" class="input-text" readonly>
                         <i class="material-symbols-outlined" title="Click to Copy">content_copy</i>  
                     </div>
                     <div class="password-wrapper">
                        <input type="text" placeholder="create password" id="random-password-2" class="input-text" readonly>
                        <i class="material-symbols-outlined" title="Click to Copy">content_copy</i>
                     </div>
                 </div>
              </div>   
          </div>    
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
